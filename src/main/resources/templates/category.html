<div th:replace="fragments/header.html" ></div>
        <div class="col-12">
            <!-- Main Content -->
            <main class="row">

                <!-- Search Products -->
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 py-3" th:switch="${list}">
                            <div class="row">
                                <div class="col-12 text-center text-uppercase">
                                    <h2 th:text="${category.name}"></h2>
                                </div>
                            </div>
                            
                            <div class="row" th:case="*">

                                <!-- Product -->
                                <div class="col-xl-2 col-lg-3 col-sm-6 my-3"  th:each="product : ${products}">
                                    <div class="col-12 bg-white text-center h-100 product-item">
                                        <div class="row h-100">
                                            <div class="col-12 p-0 mb-3">
                                                <a th:href="@{'/product/'+${product.id}}">
                                                    <img th:src="@{/images/image-1.jpg}" class="img-fluid">
                                                </a>
                                            </div>
                                            <div class="col-12 mb-3">
                                                <a th:href="@{'/product/'+${product.id}}" class="product-name" th:text="${product.name}"></a>
                                            </div>
                                            <div class="col-12 mb-3">
                                                    
                                                <br>
                                                <span th:text="${product.price}+' MAD'" class="product-price">
                                                        
                                                    </span>
                                            </div>
                                            <div class="col-12 mb-3 align-self-end">
                                                <button class="btn btn-outline-dark" type="button"><i class="fas fa-cart-plus mr-2"></i>Add to cart</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Product -->
 

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Category Products -->

               

            </main>
            <!-- Main Content -->
        </div>
        <div th:replace="fragments/footer.html" ></div>
